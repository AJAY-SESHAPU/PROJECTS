<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #96878e, #a4b8a5, rgb(224, 18, 18));
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .photo-container {
            margin: 30px auto;
            border: 5px solid white;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bio {
            margin: 20px;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .contact {
            margin: 20px;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .contact h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .contact a {
            color: #ffdd67;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Model Portfolio</h1>
    </header>

    <div class="photo-container">
    </div>
     <img src="https://w0.peakpx.com/wallpaper/909/368/HD-wallpaper-monkey-d-luffy-anime-white-hair-one-piece-sun-god-nika-gear-5th-resolution.jpg" alt="luffy nica">
    <div class="bio">
        <p>Hello! I'm a passionate model specializing in fashion and editorial shoots. I love creating art through photography and bringing vibrant stories to life.</p>
    </div>

    <div class="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
        <p>Instagram: <a href="https://instagram.com" target="_blank">@mymodelhandle</a></p>
    </div>

    <footer>
        &copy; 2024 Model Portfolio. All rights reserved.
    </footer>
</body>
</html>
